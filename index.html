<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

<body>

  <header></header>
  <main class="container_all_page">

    <section class="card_container">

      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">

      <h2 class="headline">Equilibrium #3429</h2>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <article class="numbers_container">
        <span><img src="./images/icon-ethereum.svg" alt="ethereum"><span class="">0.041 ETH</span></span>
        <span><img class="clock" src="./images/icon-clock.svg" alt="clock"><span>3 days left</span></span>
      </article>

      <div class="line"></div>

      <article class="avatar_and_info_container">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p>Creation of Jules Wyvern</p>
      </article>

    </section>
  </main>
  <footer></footer>
