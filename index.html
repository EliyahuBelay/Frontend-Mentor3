<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <header></header>
  <main class="container_all_page">

    <section class="card_container">

      <div class="equilibrium_pic_container">
        <img class="equilibrium_pic" src="./images/image-equilibrium.jpg" alt="equilibrium">
        <img class="icon_view" src="./images/icon-view.svg" alt="view_icon">
      </div>


      <h2 class="headline">Equilibrium #3429</h2>

      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

      <article class="numbers_container">
        <span class="container_amount"><img class="ethereum_icon" src="./images/icon-ethereum.svg" alt="ethereum"><span class="text_near_ethereum_icon">0.041 ETH</span></span>
        <span class="container_time"><img class="clock_icon" src="./images/icon-clock.svg" alt="clock"><span class="text_near_clock_icon">3 days left</span></span>
      </article>

      <div class="line"></div>

      <article class="avatar_and_info_container">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <span class="text_near_avatar">Creation of<span class="name"> Jules Wyvern</span></span>
      </article>

    </section>
  </main>
  <footer></footer>
  
</body>
</html>
